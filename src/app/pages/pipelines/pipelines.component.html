<!-- List available pipelines with name, description, and an option to see full json code -->

<h2>Pipelines</h2>

<div class="actions">
  <button mat-raised-button color="primary" (click)="createPipeline()">Create New Pipeline</button>
</div>


<mat-table [dataSource]="this.pipelines" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Pipeline Name </mat-header-cell>
    <mat-cell *matCellDef="let pipeline">
        {{ pipeline.name }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let pipeline"> {{ pipeline.description }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let pipeline">
      <button (click)="openPipeline(pipeline)">Edit</button>
      <button (click)="deletePipeline(pipeline.id)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
