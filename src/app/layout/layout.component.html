<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="side" opened>
      <mat-toolbar>Backoffice</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/">Dashboard</a>
        <a mat-list-item routerLink="/projects">Projects</a>
        <a mat-list-item routerLink="/pipelines">Pipelines</a>
        <a mat-list-item routerLink="/tasks">Tasks</a>
        <a mat-list-item routerLink="/legal_documents">Legal Documents</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Admin Panel</span>
      </mat-toolbar>
  
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
